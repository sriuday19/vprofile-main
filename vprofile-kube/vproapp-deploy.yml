apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprofile-app
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: sriuday19/vproapp:v1
        ports:
        - name: vproapp-port
          containerPort: 8080
      initContainers:
        - name: init-db
          image: busybox:latest
          command: ['sh', '-c', "until nslookup vprodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
        - name: init-mc
          image: busybox:latest
          command: ['sh', '-c', "until nslookup mc.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]

version: '3.9'
services:
  vprodb:
    build:
      context: ./Dockerfiles/db
    image: sriuday19/vprodb
    container_name: vprodb
    ports:
      - "33060:33060"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      -  MYSQL_ROOT_PASSWORD=vprodbpass


  #memcached
  vpromem:
    image: memcached
    ports:
      - "11211:11211"

  #Rabbitmq
  vprorq: 
    image: rabbitmq
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test

  #Tomcatapp
  vproapp:
    image: sriuday19/vproapp
    build:
      context: ./Dockerfiles/app
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  #Nginx
  vproweb:
    image: sriuday19/vproweb
    build:
       context: ./Dockerfiles/Web
    container_name: vproweb
    ports:
      - "80:80"

volumes:
   vprodbdata: {}
   vproappdata: {}
   
    

  